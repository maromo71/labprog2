<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo com formul√°rios</title>
</head>
<body>
<h1>Clientes</h1>
<h2>Cadastro de Clientes</h2>
<form>
    <label for="nomeCliente">Nome do Cliente</label>
    <input id="nomeCliente" type="text" name="nomeCliente" />
    <br />
    <label for="emailCliente">Email do Cliente</label>
    <input id="emailCliente" type="email" name="emailCliente" />
    <br />
    <label for="idadeCliente">Idade do Cliente</label>
    <input id="idadeCliente" type="number" name="idadeCliente" />
    <br />
    <label for="foneCliente">Telefone do Cliente</label>
    <input id="foneCliente" type="text" name="foneCliente" />
    <br />
    <label for="dataCadastroCliente">Data de Cadastro</label>
    <input id="dataCadastroCliente" type="date" name="dataCadastroCliente" />
    <br />
    Sexo: <br />
    <input type="radio" id="masculino" name="sexoCliente"/>
    <label for="masculino">Masculino</label>
    <br />
    <input type="radio" id="feminino" name="sexoCliente"/>
    <label for="feminino">Feminino</label>
    <br />
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
